
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>ChatNova</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      z-index: 100;
    }

    /* CHAT AREA */
    #chat {
      padding: 15px;
      margin-top: 60px;   /* header height */
      margin-bottom: 70px;/* footer height */
      overflow-y: auto;
      min-height: calc(100vh - 130px);
    }

    .msg {
      margin-bottom: 10px;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .me {
      background: #2563eb;
      margin-left: auto;
      text-align: right;
    }

    .other {
      background: #334155;
    }

    /* FOOTER */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 70px;
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #020617;
      z-index: 100;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      background: #22c55e;
      color: black;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <header>ðŸš€ ChatNova</header>

  <div id="chat">
    <div class="msg other">Welcome to ChatNova ðŸ™‚</div>
  </div>

  <footer>
    <input id="message" placeholder="Type a message..." />
    <button onclick="send()">Send</button>
  </footer>

  <script>
    function send() {
      const input = document.getElementById("message");
      if (input.value.trim() === "") return;

      const msg = document.createElement("div");
      msg.className = "msg me";
      msg.innerText = input.value;

      document.getElementById("chat").appendChild(msg);
      input.value = "";

      // auto scroll
      document.getElementById("chat").scrollTop =
        document.getElementById("chat").scrollHeight;
    }
  </script>

</body>
</html>
