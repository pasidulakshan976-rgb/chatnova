
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover"
  />
  <title>ChatNova</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* HEADER */
    header {
      background: #020617;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 10;
      flex-shrink: 0;
    }

    /* CHAT AREA */
    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .msg {
      margin-bottom: 10px;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .me {
      background: #2563eb;
      margin-left: auto;
      text-align: right;
    }

    .other {
      background: #334155;
    }

    /* FOOTER */
    footer {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #020617;
      position: sticky;
      bottom: 0;
      z-index: 10;
      flex-shrink: 0;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      background: #22c55e;
      color: black;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <header>ðŸš€ ChatNova</header>

  <div id="chat">
    <div class="msg other">Welcome to ChatNova ðŸ™‚</div>
  </div>

  <footer>
    <input
      id="message"
      placeholder="Type a message..."
      onkeydown="if(event.key==='Enter') send()"
    />
    <button onclick="send()">Send</button>
  </footer>

  <script>
    function send() {
      const input = document.getElementById("message");
      if (input.value.trim() === "") return;

      const msg = document.createElement("div");
      msg.className = "msg me";
      msg.innerText = input.value;

      const chat = document.getElementById("chat");
      chat.appendChild(msg);

      input.value = "";
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
