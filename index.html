<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatNova</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #020617;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .msg {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
    }

    .me {
      background: #2563eb;
      margin-left: auto;
      text-align: right;
    }

    .other {
      background: #334155;
    }

    footer {
      display: flex;
      padding: 10px;
      background: #020617;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #22c55e;
      color: black;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <header>ðŸš€ ChatNova</header>

  <div id="chat">
    <div class="msg other">Welcome to ChatNova ðŸ™‚</div>
  </div>

  <footer>
    <input id="message" placeholder="Type a message..." />
    <button onclick="send()">Send</button>
  </footer>

  <script>
    function send() {
      const input = document.getElementById("message");
      if (input.value.trim() === "") return;

      const msg = document.createElement("div");
      msg.className = "msg me";
      msg.innerText = input.value;

      document.getElementById("chat").appendChild(msg);
      input.value = "";
    }
  </script>

</body>
</html>
